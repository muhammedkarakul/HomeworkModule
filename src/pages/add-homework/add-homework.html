<ion-header>

  <ion-navbar>

    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon> 
    </button>

    <ion-title>Ödev Ekle</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      
    <ion-item>
      <ion-label floating>Ödev Başlığı</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Ödev İçeriği</ion-label>
      <ion-textarea rows="10" type="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <!-- <ion-label floating>Son Teslim</ion-label>
      <ion-input type="text"></ion-input> -->
      <ion-label>Son Teslim</ion-label>
      <ion-datetime displayFormat="mm:HH DD/MMM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <button ion-button icon-left block (click)='presentActionSheet()'>
    <ion-icon name="attach"></ion-icon>
    Ek Dosya Ekle
  </button>

  <button ion-button color="secondary" icon-left block (click)='presentToast("Ödev başarıyla eklendi.")'>
    <ion-icon name="add"></ion-icon>
    Ödevi Ekle
  </button>
  

</ion-content>
